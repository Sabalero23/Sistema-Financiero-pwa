<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error 404 - Página no encontrada | Sistema de Preventa Offline</title>
<meta name="theme-color" content="#007bff">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Sistema de Preventa Offline">
<meta name="mobile-web-app-capable" content="yes">

<link rel="icon" type="image/png" sizes="192x192" href="/assets/images/icons/icon-192x192.png">
<link rel="apple-touch-icon" href="/assets/images/icons/icon-192x192.png">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">


<style>
body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .landing-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .landing-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #007bff, #28a745, #ffc107, #dc3545);
        }
        
        .system-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
        }
        
        .system-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .system-subtitle {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .feature-list {
            text-align: left;
            margin: 2rem 0;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .feature-item:hover {
            background: rgba(0, 123, 255, 0.1);
            transform: translateX(5px);
        }
        
        .feature-icon {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #28a745, #20c997);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: white;
            font-size: 0.9rem;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            border-radius: 10px;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
            color: white;
        }
        
        .version-info {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 0.8rem;
            color: #6c757d;
        }
        
        .offline-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            background: #dc3545;
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        .offline-indicator.online {
            background: #28a745;
        }
        
        .pwa-install {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 1rem 1.5rem;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            display: none;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .pwa-install:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @media (max-width: 768px) {
            .landing-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .system-title {
                font-size: 2rem;
            }
            
            .pwa-install {
                bottom: 80px;
                right: 20px;
            }
        }
        
        /* Loading animation */
        .loading-spinner {
            display: none;
            margin-left: 0.5rem;
        }
        
        .btn-login.loading {
            pointer-events: none;
            opacity: 0.7;
        }
/* Error Page specific tweaks */
.error-code {
    font-size: 5rem;
    font-weight: 700;
    color: #ff6b6b;
    text-shadow: 0 0 10px rgba(255,107,107,.5);
}
.error-code.error-502 {
    color: #ffa502;
    text-shadow: 0 0 10px rgba(255,165,2,.5);
}
.error-message {
    font-size: 1.25rem;
    margin-bottom: 1rem;
}
.error-actions .btn {
    min-width: 160px;
    margin: .25rem;
}
</style>

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="landing-container text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-search fa-3x text-danger mb-3"></i>
                        <div class="error-code">404</div>
                        <h1 class="system-title">Página no encontrada</h1>
                        <p class="error-message">Lo sentimos, la página que buscas no existe o fue movida.</p>
                    </div>
                    <div class="error-actions">
                        <button class="btn btn-primary" data-action="home"><i class="fas fa-home me-1"></i> Volver al Inicio</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const backBtn = document.querySelector('[data-action="home"]');
  if (backBtn) backBtn.addEventListener('click', () => { window.location.href = '/index.php'; });
  const retryBtn = document.querySelector('[data-action="retry"]');
  if (retryBtn) retryBtn.addEventListener('click', () => { window.location.reload(); });
});
</script>

</body>
</html>
